<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contour Plot</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div>
        <h1>CT Scan Images</h1>
    </div>
    <div class="slider">
        <label for="binCount">Bin Count</label>
        <input type="range" id="binCount" min="2" max="20" value="10" step="1" />

        <label for="minThreshold">Min Threshold</label>
        <input type="range" id="minThreshold" min="0" max="100" value="0" />

        <label for="maxThreshold">Max Threshold</label>
        <input type="range" id="maxThreshold" min="0" max="1000" value="300" />
    </div>

    <hr />
    <div id="loading">
        <div class="spinner"></div>
        Loading...
    </div> <!-- Loading feedback -->
    <div class="main">
        <div id="files_container">
            <select id="files" name="file" size="10" multiple="multiple"></select>
        </div>
        <div class="canvas">
            <svg viewBox="-5 -10 270 270"></svg>
        </div>
    </div>
</div>

<script>
    const svg = d3.select("svg");
    const path = d3.geoPath();

    // Cached slider elements for better performance
    const binSlider = document.querySelector("#binCount");
    const minSlider = document.querySelector("#minThreshold");
    const maxSlider = document.querySelector("#maxThreshold");

    let currentBinCount = binSlider.value;
    let currentMin = minSlider.value;
    let currentMax = maxSlider.value;

    let minValue, maxValue; // Data range variables

    function plot_contour(fileNumber) {
        // Step 1: Read the JSON file
        d3.json("dicomData/" + fileNumber).then(data => {
            d3.select("svg").selectAll("*").remove(); // Clear previous plots

            // Data dimensions
            const m = 256, n = 256;

            // Step 2: Convert data into a 1D list
            let values_density = [];
            data.forEach(col => col.forEach(d => values_density.push(+d)));

            // Compute data range
            const min_max = d3.extent(values_density, d => d);
            minValue = min_max[0];
            maxValue = min_max[1];

            // Update slider ranges
            minSlider.min = minValue;
            minSlider.max = maxValue;
            maxSlider.min = minValue;
            maxSlider.max = maxValue;

            // Initial values
            currentMin = minSlider.value;
            currentMax = maxSlider.value;

            function draw(binCount, minThreshold, maxThreshold) {
                // Step size for color domain based on data range
                const stepSize = (maxValue - minValue) / 8;
                const colors = d3.scaleLinear()
                    .domain(d3.range(minValue, maxValue, stepSize)) // Always based on actual data range
                    .range(["#0d1a50", "#3e5eba", "#2b83ba", "#abdda4", "#ffffbf", "#fdae61", "#d7191c"])
                    .interpolate(d3.interpolateHcl);

                // Contour thresholds depend on user-adjustable sliders
                const contours = d3.contours()
                    .size([m, n])
                    .thresholds(d3.range(minThreshold, maxThreshold, (maxThreshold - minThreshold) / binCount))
                    (values_density);

                // Append contours to the SVG
                svg.append("g")
                    .attr("class", "contours")
                    .selectAll("path")
                    .data(contours)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .attr("stroke", "black")
                    .attr("stroke-width", ".1px")
                    .attr("stroke-linejoin", "round")
                    .attr("fill", d => colors(d.value));
            }

            draw(currentBinCount, currentMin, currentMax);

            // Update the plot when sliders change
            document.addEventListener("input", e => {
                currentBinCount = binSlider.value;
                currentMin = minSlider.value;
                currentMax = maxSlider.value;

                if (["binCount", "minThreshold", "maxThreshold"].includes(e.target.id)) {
                    svg.selectAll(".contours").remove();
                    draw(currentBinCount, currentMin, currentMax);
                }
            });
        });
    }

    // Populate file list
    function filesList() {
        const files_data = [
            "brain_001.dcm.json", "brain_002.dcm.json", "brain_003.dcm.json",
            "brain_004.dcm.json", "brain_005.dcm.json", "brain_006.dcm.json",
            "brain_007.dcm.json", "brain_008.dcm.json", "brain_009.dcm.json",
            "brain_010.dcm.json", "brain_011.dcm.json", "brain_012.dcm.json",
            "brain_013.dcm.json", "brain_014.dcm.json", "brain_015.dcm.json",
            "brain_016.dcm.json", "brain_017.dcm.json", "brain_018.dcm.json",
            "brain_019.dcm.json", "brain_020.dcm.json"
        ];

        const selectElement = d3.select("#files");
        selectElement
            .selectAll("option")
            .data(files_data)
            .enter()
            .append("option")
            .text(d => d);

        selectElement.on("change", () => {
            const selectedOption = selectElement.property("value");
            plot_contour(selectedOption);
        });

        selectElement.attr("size", files_data.length);
    }

    // Initialize
    filesList();
    plot_contour("brain_001.dcm.json");
</script>
</body>
</html>
